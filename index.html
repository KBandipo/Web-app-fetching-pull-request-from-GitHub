<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch pull request from GithHub API</title>
  </head>
  <body>
    <h1>GitHub Pull Requests</h1>
    <div>
      <h2>Fetch Pull Requests</h2>
      <input type="text" id="repoOwner" placeholder="Repository Owner" />
      <input type="text" id="repoName" placeholder="Repository Name" />
      <button onclick="fetchPullRequests()">Fetch PRs</button>
      <ul id="prList"></ul>
    </div>
    <div>
      <h2>Create Pull Request</h2>
      <input type="text" id="prTitle" placeholder="Pull Request Title" />
      <input type="text" id="prHead" placeholder="Head Branch" />
      <input type="text" id="prBase" placeholder="Base Branch" />
      <button onclick="createPullRequest()">Create PR</button>
      <p id="createPrStatus"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
